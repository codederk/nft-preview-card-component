<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/main.css">


</head>
<body>
  <main> 
    <div class="card">
      <section class="card-image">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="nft equillibrium">
        <div class="overlay">
          <a href="#"><div class="icon-view"></div></a>
        </div>
      </section>
      
      <section class="card-body">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-price">
          <div class="current-price">
            <div class="icon-ethereum"></div>
            0.041 ETH</div>
          <div class="estimate-time">
            <div class="icon-clock"></div>
            3 days left</div>
        </div>
      </section>
      <div class="devider"></div>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="Creator Jules Wyren" class="creator-img">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  

  

  
  
  
  

</body>
</html>
